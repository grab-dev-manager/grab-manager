<h2 class="contentTitle">add seller</h2>
<div class="pageContent">
	<form method="post" action="./dwz/demo/common/ajaxDone.html" class="pageForm required-validate" onsubmit="return validateCallback(this, navTabAjaxDone);">
		<div class="pageFormContent" layoutH="96">
			{{with .catalog_info}}
			<p>
				<label>catalog_content :</label>
				<input name="catalog_content" type="text" value="{{.catalog_content}}" size="30"  class="required"/>
			</p>
			<p>
				<label>catalog_name :</label>
				<input name="catalog_name" type="text" value={{.catalog_name}} size="30" />
			</p>
			<p>
				<label>catalog_status :</label>
				<input name="catalog_status" type="text" value={{.catalog_status}} size="30" />
			</p>
			<p>
				<label>seller_id :</label>
				<input name="seller_id" type="text" value={{.seller_id}} size="30" />
			</p>
			<p>
				<label>updated_time :</label>
				<input name="updated_time" type="text" value="{{.updated_time}}" size="30" />
			</p>
			{{end}}
		</div>
		<div class="formBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">save</button></div></div></li>
				<li>
					<div class="button"><div class="buttonContent"><button type="button" class="close">cancel</button></div></div>
				</li>
			</ul>
		</div>
	</form>
</div>
