<!-- common form for search and pagination -->
<form id="pagerForm" method="post" action="./server/catalog/list.php">
	<input type="hidden" name="status" value="${param.status}">
	<input type="hidden" name="keywords" value="${param.keywords}" />
	<input type="hidden" name="pageNum" value="1" />
	<input type="hidden" name="numPerPage" value="${model.numPerPage}" />
	<input type="hidden" name="orderField" value="${param.orderField}" />
</form>


<div class="pageHeader">
	<form onsubmit="return navTabSearch(this);" action="./server/catalog/list.php" method="post">
	<div class="searchBar">
		<table class="searchContent">
			<tr>
				<td>
					Search <input type="text" name="keyword" />
				</td>
				<td><button type="submit">submit</button></td>
			</tr>
		</table>
	</div>
	</form>
</div>
<div class="pageContent">
	<div class="panelBar">
		<ul class="toolBar">
			<li><a class="add" href="./server/catalog/add.html" target="navTab" title="catelog add"><span>add</span></a></li>
			<li><a class="delete" target="selectedTodo" rel="ids" href="demo/common/ajaxDone.html?uid={sid_user}" title="delete"><span>delete</span></a></li>
			<li><a class="edit" href="./server/catalog/edit.html?uid={sid_user}" target="navTab" class="catalog edit"><span>edit</span></a></li>
			<li class="line">line</li>
		</ul>
	</div>
	<table class="table" width="100%" layoutH="111">
		<thead>
			<tr>
				<th width="20"><input type="checkbox" group="ids" class="checkboxCtrl"></th>
				<!--字段对应区域开始-->
				<th>catalog_name</th>
				<th>catalog_status</th>
				<th>seller_id</th>
				<th>updated_time</th>
				<!--字段对应区域结束-->
				<th>operate</th>
			</tr>
		</thead>
		<tbody>
			<!-- data list  -->
			<tr target="sid_user" rel="2">
				<td><input name="ids" value="xxx" type="checkbox"></td>

				<!--字段对应区域开始-->
				<td>cataloghome1</td>
				<td>1</td>
				<td>IDGFSTI0000002a</td>
				<td>2016,8,11,18,4,20,3,224,0</td>
				<!--字段对应区域结束-->

				<td>
					<a title="catalog delete" target="ajaxTodo" href="./dwz/demo/common/ajaxDone.html?id=xxx" class="btnDel">delete</a>
					<a title="catalog edit" target="navTab" href="./server/seller/edit.html?id=xxx" class="btnEdit">edit</a>
				</td>
			</tr>
			<!-- data list -->
		</tbody>
	</table>
	<div class="panelBar">
		<div class="pages">
			<span>show</span>
			<select class="combox" name="numPerPage" onchange="navTabPageBreak({numPerPage:this.value})">
				<option value="20">20</option>
				<option value="50">50</option>
				<option value="100">100</option>
				<option value="200">200</option>
			</select>
			<span>records，total ${totalCount} records</span>
		</div>
		<div class="pagination" targetType="navTab" totalCount="200" numPerPage="20" pageNumShown="10" currentPage="1"></div>
	</div>
</div>
