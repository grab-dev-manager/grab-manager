<!-- common form for search and pagination -->
<form id="pagerForm" method="post" action="./server/seller/list.html">
	<input type="hidden" name="status" value="1">
	<input type="hidden" name="keywords" value="{{.keyword}}" />
	<input type="hidden" name="pageNum" value="{{.pageNum}}" />
	<input type="hidden" name="numPerPage" value= {{.numPerPage}} />
	<input type="hidden" name="orderField" value="1" />
</form>
<div class="pageHeader">
	<form onsubmit="return navTabSearch(this);" action="./server/seller/list.html" method="post">
	<div class="searchContent">
		<a class="btn btn-info add-seller" rel="seller_add" href="./server/seller/add.html" target="navTab" title="seller add">add seller</a>
		<div class="grab-search">
			<span>keywords：</span><input type="text" name="keyword" value="{{.keyword}}" />
			<button type="submit" class="btn btn-info"> search </button>
		</div>
	</div>
	</form>
</div>
<div class="pageContent">
	<table class="table" width="100%" layoutH="111">
		<thead>
			<tr>
<!--字段对应区域开始-->
	<th>name</th>
				<th>sellerid</th>
	<th>city</th>
	<th>phone_number</th>
<!--字段对应区域结束-->
				<th>operate</th>
			</tr>
		</thead>
		<tbody>
			{{with .data}}
			{{range .}}
			<tr target="sid_user" rel="1">
				<!--字段对应区域开始-->
					<td>{{.name}}</td>
					<td>{{.id}}</td>
					<td>{{.city}}</td>
					<td>{{.phone_number}}</td>
				<!--字段对应区域结束-->

				<td>
					<a title="seller edit" rel="seller_edit" target="navTab" href="./server/seller/edit.html?id={{.id}}" class="btn btn-info">edit</a>
				</td>
			</tr>
			{{end}}
			{{end}}
			<!-- data list -->




		</tbody>
	</table>
	<div class="panelBar">
		<div class="pages">
			<span>show</span>
			<select class="combox" name="numPerPage" onchange="navTabPageBreak({numPerPage:this.value})">
				<option value="20">20</option>
				<option value="50">50</option>
				<option value="100">100</option>
				<option value="200">200</option>
			</select>
			<span>records，total 3019 records</span>
		</div>
		<div class="pagination" targetType="navTab" totalCount="3019" numPerPage="{{.numPerPage}}" pageNumShown="10" currentPage="{{.pageNum}}"></div>
	</div>
</div>
