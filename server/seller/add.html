				<label>description :</label>

			<p>

			</p>
			<p>

			</p>

			<p>

				<input name="homepage_href" type="text" size="50" />
			</p>
				<div class="unit">
					<div class="left service_hours">
						<div>service_hours :</div>
						<ul class="day-time-select">
							<li  class="clearfix">
								<label>Sun :</label>
								<input name="service_hours" class="timeRange" value="" type="text" size="30" />

							<li  class="clearfix">

					</div>
					<div class="right opening_hours">
						<div>opening_hours :</div>
							<ul class="day-time-select">
								<li  class="clearfix">
									<label>Sun :</label>
									<input name="opening_hours" class="timeRange" value="" type="text" size="30" />

								<li  class="clearfix">

								</li>

							</ul>
						</div>
				</div>

			<div class="unit">
				<label>icon :</label>
				<!--dom结构部分-->
				<div class="upload-img-one grab-upload">
					<!-- class img-one:单张图 img-more:多张图 data-input-name代表后台对象的接收字段名-->
                    <div class="img-picker img-one">select </div>
                    <div class="img-show wh150" data-input-name="icon_href"></div>
                </div>
			</div>
			<div class="unit">
				<label>photo :</label>
				<!--dom结构部分-->
				<div class="upload-img-one grab-upload">
					<!-- class img-one:单张图 img-more:多张图 data-input-name代表后台对象的接收字段名-->
                    <div class="img-picker img-more">select </div>

		<div class="formBar" style="height:52px;">
			<div class="unit clearfix" style="text-align:right;">

</div>
<!--引入JS-->
<script type="text/javascript">
	$(function(){
		// 初始化时间选择
		bindSelectSDD("#seller_add_box");
		//初始化并绑定图片上传
		bindImgPicker("#seller_add_box");
		$(document).click(function(){
			$('#timeRange_div').remove();
		});
	});
</script>
