<!-- common form for search and pagination -->
<form id="pagerForm" method="post" action="./server/item/list.html">
	<input type="hidden" name="status" value="1">
	<input type="hidden" name="keywords" value="{{.keyword}}" />
	<input type="hidden" name="pageNum" value="{{.pageNum}}" />
	<input type="hidden" name="numPerPage" value= {{.numPerPage}} />
	<input type="hidden" name="orderField" value="1" />
</form>


<div class="pageHeader">
	<form onsubmit="return navTabSearch(this);" action="./server/item/list.html" method="post">
	<div class="searchContent">
		<a class="btn btn-info add-seller" rel="seller_add" href="./server/item/add.html" target="navTab" title="item add">add item</a>
		<div class="grab-search">
			<span>keywords：</span><input type="text" name="keyword" value="{{.keyword}}" />
			<button type="submit" class="btn btn-info"> search </button>
		</div>
	</div>
	</form>
</div>
<div class="pageContent">
	<table class="table" width="100%" layoutH="116">
		<thead>
			<tr>
					<!--字段对应区域开始-->
					<th>name</th>
					<th>seller_id</th>
					<th>type</th>
					<th>estimated_price</th>
					<!--字段对应区域结束-->
				<th>operate</th>
			</tr>
		</thead>
		<tbody>
			<!-- data list  -->
			{{with .data}}
			{{range .}}
			<tr target="sid_user" rel="2">
				<!--字段对应区域开始-->
				<td>{{.name}}</td>
				<td>{{.sellerid}}</td>
				<td>{{.type}}</td>
				<td>{{.price}}</td>
				<!--字段对应区域结束-->
				<td>
					<a title="item edit" rel="item_edit" target="navTab" href="./server/item/edit.html?id={{.id}}" class="btn btn-warning">edit</a>
				</td>
			</tr>
			{{end}}
			{{end}}
			<!-- data list -->
		</tbody>
	</table>
	<div class="panelBar">
		<div class="pages">
			<span>show</span>
			<select class="combox" name="numPerPage" onchange="navTabPageBreak({numPerPage:this.value})">
				<option value="20">20</option>
				<option value="50">50</option>
				<option value="100">100</option>
				<option value="200">200</option>
			</select>
			<span>records，total ${totalCount} records</span>
		</div>
		<div class="pagination" targetType="navTab" totalCount="3019" numPerPage="{{.numPerPage}}" pageNumShown="10" currentPage="{{.pageNum}}"></div>>
	</div>
</div>
