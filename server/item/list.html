<!-- common form for search and pagination -->
<form id="pagerForm" method="post" action="./server/item/list.html">
	<input type="hidden" name="status" value="1">
	<input type="hidden" name="keywords" value="{{.keyword}}" />
	<input type="hidden" name="pageNum" value="{{.pageNum}}" />
	<input type="hidden" name="numPerPage" value= {{.numPerPage}} />
	<input type="hidden" name="orderField" value="1" />
</form>


<div class="pageHeader">
	<form onsubmit="return navTabSearch(this);" action="./server/item/list.html" method="post">
	<div class="searchBar">
		<table class="searchContent">
			<tr>
				<td>
					Search <input type="text" name="keyword" value="{{.keyword}}"/>
				</td>
				<td><button type="submit">submit</button></td>
			</tr>
		</table>
	</div>
	</form>
</div>
<div class="pageContent">
	<div class="panelBar">
		<ul class="toolBar">
			<li><a class="add" rel="item_add" href="./server/item/add.html" target="navTab" title="item add"><span>add</span></a></li>
			<li><a class="delete" target="selectedTodo" rel="ids" href="/api/items/xxxx" title="delete"><span>delete</span></a></li>
			<li class="line">line</li>
		</ul>
	</div>
	<table class="table" width="100%" layoutH="111">
		<thead>
			<tr>
				<th width="20"><input type="checkbox" group="ids" class="checkboxCtrl"></th>
					<!--字段对应区域开始-->
					<th>name</th>
					<th>seller_id</th>
					<th>type</th>
					<th>estimated_price</th>
					<!--字段对应区域结束-->
				<th>operate</th>
			</tr>
		</thead>
		<tbody>
			<!-- data list  -->
			{{with .data}}
			{{range .}}
			<tr target="sid_user" rel="2">
				<td><input name="ids" value="xxx" type="checkbox"></td>
				<!--字段对应区域开始-->
				<td>{{.name}}</td>
				<td>{{.sellerid}}</td>
				<td>{{.type}}</td>
				<td>{{.price}}</td>
				<!--字段对应区域结束-->
				<td>
					<a title="item delete" target="ajaxTodo" href="/api/items/xxxx" class="btnDel">delete</a>
					<a title="item edit" rel="item_edit" target="navTab" href="./server/item/edit.html?id={{.id}}" class="btnEdit">edit</a>
				</td>
			</tr>
			{{end}}
			{{end}}
			<!-- data list -->
		</tbody>
	</table>
	<div class="panelBar">
		<div class="pages">
			<span>show</span>
			<select class="combox" name="numPerPage" onchange="navTabPageBreak({numPerPage:this.value})">
				<option value="20">20</option>
				<option value="50">50</option>
				<option value="100">100</option>
				<option value="200">200</option>
			</select>
			<span>records，total ${totalCount} records</span>
		</div>
		<div class="pagination" targetType="navTab" totalCount="3019" numPerPage="{{.numPerPage}}" pageNumShown="10" currentPage="{{.pageNum}}"></div>>
	</div>
</div>
