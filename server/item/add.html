<!--引入CSS-->
<h2 class="contentTitle">edit item</h2>
<div id="item_add_box" class="pageContent">
	<form method="post" action="/api/items" class="pageForm required-validate" onsubmit="return validateCallback(this, navTabAjaxDone);">
		<div class="pageFormContent" layoutH="116">
			<p>
				<label>name  :</label>
				<input name="name" type="text" value="" size="30"  class="required"/>
			</p>
			<p>
				<label>seller_id  :</label>
				<input name="sellerid" type="text" value="" size="30"  />
			</p>
			<p>
				<label>category  :</label>
				<input name="type" type="text" value="" size="30"/>
			</p>
			<p>
				<label>estimated_price  :</label>
				<input name="price" type="text" value="" size="30"/>
			</p>
			<!--p>
				<label>currency_code  :</label>
				<input name="currency_code" type="text" value="" size="30"/>
			</p-->
			<p>
				<label>sort_order :</label>
				<input name="sort_order" type="text" value="" size="30"/>
			</p>
			<div class="unit">
				<label>description :</label>
				<textarea  name="description" rows="6" cols="104"></textarea>
			</div>
			<p>
				<label>status :</label>
				<input name="status" type="text" value="" size="30"/>
			</p>
			<!--p>
				<label>sold :</label>
				<input name="sold" type="text" value="" size="30"/>
			</p-->
			<div class="unit">
				<label>icon :</label>
				<!--dom结构部分-->
				<div class="upload-img-one grab-upload">
					<!-- class img-one:单张图 img-more:多张图 data-input-name代表后台对象的接收字段名-->
                    <div class="img-picker img-one">select </div>
                    <div class="img-show wh150" data-input-name="icon_href"></div>
                </div>
			</div>
			<div class="unit">
				<label>photo :</label>
				<!--dom结构部分-->
				<div class="upload-img-more grab-upload">
					<!-- class img-one:单张图 img-more:多张图 data-input-name代表后台对象的接收字段名-->
                    <div class="img-picker img-more">select </div>
                    <div class="img-show wh150" data-input-name="photo_href"></div>
                </div>
			</div>
			
		</div>
		<div class="formBar" style="height:52px;">
			<div class="unit clearfix" style="text-align:right;">
				<button type="submit" class="btn btn-info">save</button>
				<button type="button" class="close btn btn-default"> cancel </button>
			</div>
		</div>
	</form>
</div>
<!--引入JS-->
<script type="text/javascript">
	$(function(){
		bindImgPicker("#item_add_box");
	});
</script>
