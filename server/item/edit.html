<!--引入CSS-->
<h2 class="contentTitle">edit item</h2>
<div class="pageContent" id="item_edit_box">
	<form method="post" action="/api/items" class="pageForm required-validate" onsubmit="return validateCallback(this, navTabAjaxDone);">
		<div class="pageFormContent" layoutH="96">
			<input name="id" type="hidden"  value="{{.id}}" />
			<p>
				<label>name :</label>
				<input name="name" type="text" value="{{.name}}" size="30"  class="required"/>
			</p>
			<p>
				<label>seller_id :</label>
				<input name="sellerid" type="text" value="{{.sellerid}}" size="30"  class="required"/>
			</p>
			<p>
				<label>type :</label>
				<input name="type" type="text" value="{{.type}}" size="30"  class="required"/>
			</p>
			<p>
				<label>estimated_price :</label>
				<input name="price" type="text" value="{{.price}}" size="30"  class="required"/>
			</p>
			<p>
				<label>currency_code :</label>
				<input name="currency_code" type="text" value="{{.currency_code}}" size="30"  class="required"/>
			</p>
			<p>
				<label>sort_order :</label>
				<input name="sort_order" type="text" value="{{.sort_order}}" size="30"  class="required"/>
			</p>
			<div class="unit">
				<label>description :</label>
				<textarea  name="description" value="{{.description}}" rows="6" cols="104">{{.description}}</textarea>
			</div>
			<p>
				<label>status :</label>
				<input name="status" type="text" value="{{.status}}" size="30"  class="required"/>
			</p>
			<p>
				<label>sold :</label>
				<input name="sold" type="text" value="{{.sold}}" size="30"  class="required"/>
			</p>
			<div class="unit">
				<label>icon :</label>
				<!--dom结构部分-->
				<div class="upload-img-one grab-upload">
					<!-- class img-one:单张图 img-more:多张图 data-input-name代表后台对象的接收字段名-->
					<div class="img-picker img-one">select </div>
					<div class="img-show wh150" data-input-name="icon_href">
						<!-- 有图片就显示 -->
						<div class="pic-box">
							<span class="close_img"></span>
							<img src="{{.icon_href}}">
							<input type="hidden" name="icon_href" value="{{.icon_href}}">
						</div>
						<!-- 有图片就显示结束 -->
					</div>
				</div>
			</div>
			<div class="unit">
				<label>photo :</label>
				<!--dom结构部分-->
				<div class="upload-img-one grab-upload">
					<!-- class img-one:单张图 img-more:多张图 data-input-name代表后台对象的接收字段名-->
					<div class="img-picker img-more">select </div>
					<div class="img-show wh150" data-input-name="photo_href">
						<!-- 有图片就显示 -->
						{{range .photo_href}}
						<div class="pic-box">
							<span class="close_img"></span>
							<img src="{{.}}">
							<input type="hidden" name="photo_href" value="{{.}}">
						</div>
						{{end}}
						<!-- 有图片就显示结束 -->
					</div>
				</div>
			</div>
		</div>
		<div class="formBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit">save</button></div></div></li>
				<li>
					<div class="button"><div class="buttonContent"><button type="button" class="close">cancel</button></div></div>
				</li>
			</ul>
		</div>
	</form>
</div>
<!--引入JS-->

<script>
	$(function(){
		bindImgPicker("#item_edit_box");
	});
</script>
